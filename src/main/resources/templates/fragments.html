<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${title}">Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script type="text/javascript" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.8.2/fullcalendar.min.css' />
    <script
            src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.8.2/fullcalendar.min.js'></script>
    <script>
        $(document).ready(function() {
        console.log("document loaded");
        $('#calendar').fullCalendar({})
        });
    </script>
    <style>
        .border-class {
        border:thin black solid;
        margin:20px;
        padding:20px;
        border-radius:20px;
        justify-content: center;
        }
        .error {
        color: red;
        font-weight: bold;
        }
        body {
        font-family: sans-serif;
        }
        .loginHeader {
        text-align: center;
        }
    </style>
</head>
<body class="container">
<div th:fragment="header">
<h1>Home Manager&#8482;</h1>
    <nav>
        <a href="/dashboard">Dashboard</a> |
        <a href="/task">Tasks</a> |
        <a href="/shopping-list">Shopping List</a> |
        <a href="/messages">Messages</a> |
        <a th:href="@{'/budget/' + ${year} + '/' + ${month}}">Budget</a> |
        <a href="/user">Your Account</a>
    </nav>
    <div class="pull-right">
        <h3 th:text="${user}">Welcome, User</h3>
        <form method="post">
            <input type="submit" value="Log Out" name="logout"/>
        </form>
    </div>
<h2 th:text="${title}">Heading</h2>
</div>
</body>
</html>
