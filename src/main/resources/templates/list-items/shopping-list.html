<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<div th:replace="fragments :: header"></div>

<table class="container" style="max-width:600px">
    <tr>
        <th>Shopping List</th>
    </tr>

    <tr th:each="listItem : ${items}">
        <td th:text="${listItem.content}">Content</td>
    </tr>
</table>

<form style="max-width:600px" method="post" th:object="${listItem}">
   <div class="form-group">
        <label th:for="content">Add Item: </label>
        <input class="form-control" th:field="*{content}"/>
   </div>
    <input type="submit" value="Add to List"/>

</form>

</body>
</html>
