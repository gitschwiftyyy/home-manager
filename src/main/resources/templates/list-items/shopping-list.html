<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body class="container">
<div th:replace="fragments :: header"></div>
<div th:replace="fragments :: title"></div>

<table class="table" style="max-width:600px">
    <tr>
        <th>Shopping List</th>
    </tr>

    <tr th:each="listItem : ${items}">
        <td th:text="${listItem.content}">Content</td>
        <td>
            <form method="post">
            <input type="submit" name="delete" value="Bought it!"/>
            <input type="hidden" name="itemId" th:value="${listItem.id}"/>
        </form>
        </td>
    </tr>
</table>
<div class="d-flex">
<form style="max-width:600px" method="post" th:object="${listItem}" class="border-class">
   <div class="form-group">
        <label th:for="content">Add Item: </label>
        <input class="form-control" th:field="*{content}"/>
   </div>

    <input type="submit" name="add" value="Add to List"/>


</form>
</div>

</body>
</html>
