<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body class="container">

<div class="d-flex">

    <form style="max-width:600px" method="post" class="border-class">
        <h2 class="loginHeader">Log in to Home Manager</h2>
        <div class="form-group">
            <label th:for="username">Username: </label>
            <input class="form-control" type="text" name="username" th:value="${username}"/>
            <span th:text="${usernameError}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="password">Password: </label>
            <input class="form-control" type="password" name="password" th:value="${password}"/>
            <span th:text="${passwordError}" class="error"></span>
        </div>
        <input type="submit" value="Log In"/>
    </form>
</div>

</body>
</html>
