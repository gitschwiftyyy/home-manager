<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<div th:replace="fragments :: header"></div>
<div class="d-flex">
    <form style="max-width:600px" method="post" class="border-class">
        <div class="form-group">
            <label th:for="username">Username: </label>
            <input type="text" class="form-control" name="username"/>
            <span th:text="${usernameError}" class="error"></span>
        </div>
        <div class="from-group">
            <label th:for="password">Password: </label>
            <input type="password" class="form-control" name="password"/>
            <span th:text="${passwordError}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="confirmPassword">Confirm Password: </label>
            <input type="password" class="form-control" name="confirmPassword"/>
        </div>
        <div class="form-group">
            <label th:for="email">Email: </label>
            <input type="text" class="form-control" name="email"/>
        </div>
        <input type="submit" value="Register!"/>
    </form>
</div>

</body>
</html>
